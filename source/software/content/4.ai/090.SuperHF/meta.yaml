page: SuperHF
external_link: https://github.com/openfeedback/superhf
description: |
  In-progress research project supervised by Silas Alberti (adv. Chris Re) to develop alternatives to reinforcement learning from human feedback (RLHF) which use supervised learning instead of RL as well as open-source implementations of reward modelling and RLHF baselines for others to make similar progress.
  <br><br>
  Responsible for: Co-leading the branch of the project focused on developing Supervised Learning from Human Feedback (SuperHF).