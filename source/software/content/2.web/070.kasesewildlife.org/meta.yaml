description: |
  A website for the nonprofit Kasese Wildlife Conservation Awareness Organization (KWCAO). The Kasese Wildlife Conservation Awareness Organization is a non-profit making project established in 2002 to create Wildlife Conservation Awareness among school children and communities who live near Queen Elizabeth and Rwenzori National Parks in Western Uganda. Since its inception over 500 schools have been given wildlife presentations and materials that have helped in the conservation efforts of the valuable fauna and flora resources.