page: PieWallet
external_link: https://github.com/mukobi/PieWallet
description: |
  PieWallet is a hybrid cryptocurrency wallet and social media web app built in PHP and JavaScript as a freelance project (imagine crypto+Venmo). Building PieWallet required significant knowledge in <a href="https://github.com/mukobi/PieWallet/tree/master/server">social networks</a>, <a href="https://github.com/mukobi/PieWallet/tree/master/server">API design and public API calls</a>, and <a href="https://github.com/mukobi/PieWallet-Frontend-Development/tree/master/js/crypto">blockchain and cryptocurrency</a>.